<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetify</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="heading">
        <img src="media/a-al-removebg-preview.png" alt="A">
        <img src="media/l-al-removebg-preview.png" alt="">
        <img src="media/p-al-removebg-preview.png" alt="">
        <img src="media/h-a_-removebg-preview.png" alt="">
        <img src="media/smala-removebg-preview.png" alt="">
        <img src="media/smallb-removebg-preview.png" alt="">
        <img src="media/e-al-removebg-preview.png" alt="">
        <img src="media/smalt-removebg-preview.png" alt="">
        <h6>v2</h6>
    </div>
    <div class="letters-pallete">
        <div>
            <span class="red">A</span>
            <span class="blue">B</span>
            <span class="yellow">C</span>
            <span class="brown">D</span>
        </div>
        <div>
            <span class="orange">E</span>
            <span class="purple">F</span>
            <span class="green">G</span>
            <span class="red">H</span>
            <span class="green">I</span>
            <span class="pink">J</span>
            <span class="brown">K</span>
        </div>
        <div>
            <span class="purple">L</span>
            <span class="orange">M</span>
            <span class="yellow">N</span>
            <span class="blue">O</span>
            <span class="purple">P</span>
        </div>
        <div>
            <span class="green">Q</span>
            <span class="red">R</span>
            <span class="orange">S</span>
            <span class="brown">T</span>
            <span class="pink">U</span>
            <span class="green">V</span>
        </div>
        <div>
            <span class="blue">W</span>
            <span class="purple">X</span>
            <span class="yellow">Y</span>
            <span class="red">Z</span>
        </div>
    </div>
    <div class="line">
        <p class="bred"></p>
        <p class="byellow"></p>
        <p class="bgreen"></p>
        <p class="bblue"></p>
    </div>
</body>

</html>
