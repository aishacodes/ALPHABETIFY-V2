<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetify</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="heading">
        <img src="media/a-al-removebg-preview.png" alt="A">
        <img src="media/l-al-removebg-preview.png" alt="">
        <img src="media/p-al-removebg-preview.png" alt="">
        <img src="media/h-a_-removebg-preview.png" alt="">
        <img src="media/smala-removebg-preview.png" alt="">
        <img src="media/smallb-removebg-preview.png" alt="">
        <img src="media/e-al-removebg-preview.png" alt="">
        <img src="media/smalt-removebg-preview.png" alt="">
        <img src="media/i-aal-removebg-preview.png" alt="">
        <img src="media/f-al-removebg-preview.png" alt="">
        <img src="media/y-al-removebg-preview.png" alt="">
        <h6>v2</h6>
    </div>
    <div class="letters-pallete">
        <div>
            <span class="red" data-key="a">A</span>
            <span class="blue" data-key="b">B</span>
            <span class="yellow" data-key="c">C</span>
            <span class="brown" data-key="d">D</span>
        </div>
        <div>
            <span class="orange" data-key="e">E</span>
            <span class="purple" data-key="f">F</span>
            <span class="green" data-key="g">G</span>
            <span class="red" data-key="h">H</span>
            <span class="green" data-key="i">I</span>
            <span class="pink" data-key="j">J</span>
            <span class="brown" data-key="k">K</span>
        </div>
        <div>
            <span class="purple" data-key="l">L</span>
            <span class="orange" data-key="m">M</span>
            <span class="yellow" data-key="n">N</span>
            <span class="blue" data-key="o">O</span>
            <span class="purple" data-key="p">P</span>
        </div>
        <div>
            <span class="green" data-key="q">Q</span>
            <span class="red" data-key="r">R</span>
            <span class="orange" data-key="s">S</span>
            <span class="brown" data-key="t">T</span>
            <span class="pink" data-key="u">U</span>
            <span class="green" data-key="v">V</span>
        </div>
        <div>
            <span class="blue" data-key="w">W</span>
            <span class="purple" data-key="x">X</span>
            <span class="yellow" data-key="y">Y</span>
            <span class="red" data-key="z">Z</span>
        </div>
    </div>
    <div class="line">
        <p class="bred"></p>
        <p class="byellow"></p>
        <p class="bgreen"></p>
        <p class="bblue"></p>
    </div>
    <div class="words">
        <span>A</span>
        <span>p</span>
        <span>p</span>
        <span>l</span>
        <span>e</span>
    </div>
    <audio src="media/a.mp3" data-key="a"></audio>
    <audio src="media/b.mp3" data-key="b"></audio>
    <audio src="media/c.mp3" data-key="c"></audio>
    <audio src="media/d.mp3" data-key="d"></audio>
    <audio src="media/e.mp3" data-key="e"></audio>
    <audio src="media/f.mp3" data-key="f"></audio>
    <audio src="media/g.mp3" data-key="g"></audio>
    <audio src="media/h.mp3" data-key="h"></audio>
    <audio src="media/i.mp3" data-key="i"></audio>
    <audio src="media/j.mp3" data-key="j"></audio>
    <audio src="media/k.mp3" data-key="k"></audio>
    <audio src="media/l.mp3" data-key="l"></audio>
    <audio src="media/m.mp3" data-key="m"></audio>
    <audio src="media/n.mp3" data-key="n"></audio>
    <audio src="media/o.mp3" data-key="o"></audio>
    <audio src="media/p.mp3" data-key="p"></audio>
    <audio src="media/q.mp3" data-key="q"></audio>
    <audio src="media/r.mp3" data-key="r"></audio>
    <audio src="media/s.mp3" data-key="s"></audio>
    <audio src="media/t.mp3" data-key="t"></audio>
    <audio src="media/u.mp3" data-key="u"></audio>
    <audio src="media/v.mp3" data-key="v"></audio>
    <audio src="media/w.mp3" data-key="w"></audio>
    <audio src="media/x.mp3" data-key="x"></audio>
    <audio src="media/y.mp3" data-key="y"></audio>
    <audio src="media/z.mp3" data-key="z"></audio>

    <script src="app.js" defer></script>
</body>

</html>
